<!DOCTYPE html>
<html>
  <head>
    <title>Space Potato</title>
    <link rel="stylesheet" media="all" href="space-potato.css"/>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
  </head>
  <body>
    <!-- jPlayer -->
    <div id="jpId"></div>

    <!-- background track -->
    <audio id="radio" controls loop>
      <source src="audio/looping_radio_mix.mp3" type="audio/mpeg">
    </audio>

    <!-- quote text -->
    <div id="textbox">
      <p>
        starting text
      </p>
    </div>

    <!-- character images -->
    <div class="container">
      <img src="images/spacecore.png" alt="Space Core" class="char-img neutral" id="spacecore">
      <img src="images/factcore.png" alt="Fact Core" class="char-img neutral" id="factcore">
    </div>

    <!-- audio embeds -->
    <div id="audio-embeds">
      <!-- fact core -->
      <div class="fact">
        <audio id="fact1">
          <source src="audio/fact_core/fact05.mp3" type="audio/mpeg"></source>
        </audio>
        <audio id="fact2">
          <source src="audio/fact_core/fact07.mp3" type="audio/mpeg"></source>
        </audio>
        <audio id="fact3">
          <source src="audio/fact_core/fact48.mp3" type="audio/mpeg"></source>
        </audio>
        <audio id="fact4">
          <source src="audio/fact_core/fact49.mp3" type="audio/mpeg"></source>
        </audio>
        <audio id="fact5">
          <source src="audio/fact_core/fact50.mp3" type="audio/mpeg"></source>
        </audio>
        <audio id="fact6">
          <source src="audio/fact_core/fact57.mp3" type="audio/mpeg"></source>
        </audio>
        <audio id="fact7">
          <source src="audio/fact_core/fact58.mp3" type="audio/mpeg"></source>
        </audio>
        <audio id="fact8">
          <source src="audio/fact_core/fact59.mp3" type="audio/mpeg"></source>
        </audio>
        <audio id="fact9">
          <source src="audio/fact_core/fact63.mp3" type="audio/mpeg"></source>
        </audio>
      </div>
      <!-- space core -->
      <div class="space">
        <audio id="space1">
          <source src="audio/space_core/babble19.mp3" type="audio/mpeg"></source>
        </audio>
        <audio id="space2">
          <source src="audio/space_core/babble58.mp3" type="audio/mpeg"></source>
        </audio>
        <audio id="space3">
          <source src="audio/space_core/babble62.mp3" type="audio/mpeg"></source>
        </audio>
        <audio id="space4">
          <source src="audio/space_core/babbleb03.mp3" type="audio/mpeg"></source>
        </audio>
        <audio id="space5">
          <source src="audio/space_core/babbleb11.mp3" type="audio/mpeg"></source>
        </audio>
        <audio id="space6">
          <source src="audio/space_core/babbleb20.mp3" type="audio/mpeg"></source>
        </audio>
        <audio id="space7">
          <source src="audio/space_core/space05.mp3" type="audio/mpeg"></source>
        </audio>
        <audio id="space8">
          <source src="audio/space_core/space06.mp3" type="audio/mpeg"></source>
        </audio>
        <audio id="space9">
          <source src="audio/space_core/space21.mp3" type="audio/mpeg"></source>
        </audio>
      </div>
    </div>



    <!-- scripts -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/jquery.jplayer.min.js"></script>
    <script type="text/javascript" src="space-potato.js"></script>
  </body>
</html>
